<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BingLan Repo</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --sileo-color: #2cb1be;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: rgba(28, 28, 30, 0.8);
                --text-main: #f5f5f7;
                --text-sub: #86868b;
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                --sileo-color: #4cd9e6;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        .container {
            width: 100%;
            max-width: 360px; /*稍微调窄一点，更精致*/
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(128, 128, 128, 0.1);
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            object-fit: cover;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; }
        
        .description {
            color: var(--text-sub);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, opacity 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:active { transform: scale(0.96); }

        .btn-sileo {
            background-color: var(--sileo-color);
            color: #fff;
            box-shadow: 0 4px 15px rgba(44, 177, 190, 0.3);
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: var(--text-sub);
            opacity: 0.6;
        }
        
        .icon-plus { margin-right: 8px; font-size: 18px; }

    </style>
</head>
<body>

    <div class="container">
        <div class="avatar">
            <img src="https://i.imgs.ovh/2026/01/31/yQFg56.jpeg" alt="Logo">
        </div>

        <h1>BingLan Repo</h1>
        <p class="description">冰蓝个人软件源<br>此源仅作备份使用</p>

        <div class="btn-group">
            <a href="sileo://source/https://bl809000.github.io" class="btn btn-sileo">
                <span class="icon-plus">+</span> 添加到 Sileo
            </a>
        </div>

        <div class="footer">
            &copy; 2026 BingLan. All Rights Reserved.
        </div>
    </div>

</body>
</html>
